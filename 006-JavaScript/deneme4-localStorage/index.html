<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
    <title>localStorage Deneme</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center gap-3">
                <label for="exampleColorInput" class="form-label" style="color: #0d6efd;">Renk Seçiniz. </label>

                <input id="color" type="color" class="form-control form-control-color" id="exampleColorInput" value="#00c7c4">

                <button id="save" type="button" class="btn btn-outline-primary">Kaydet</button>

                <button id="apply" type="button" class="btn btn-primary">Uygula</button>
            </div>
        </div>
    </div>

    <script>
        
        const btn = document.querySelector("#save")
        btn.addEventListener("click", () => {
            const colorInput = document.querySelector("#color") //color inputunu seçtik.
            localStorage.setItem("bgColor", colorInput.value)
            // Buraya kadar seçilen rengi, butona basınca locale gönderdik.
        })

        const applyBtn = document.querySelector("#apply")
        applyBtn.addEventListener("click", () => {
            document.body.style.backgroundColor = localStorage.getItem("bgColor") //bunu yaptık ama hoca value ile değişken atayıp onu seçmişti
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
