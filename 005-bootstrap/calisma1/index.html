<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carousel.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <!-- header -->
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid ">
            <a class="navbar-brand d-flex align-items-center mx-auto" href="#">
                <img src="https://www.vectorlogo.zone/logos/spotify/spotify-ar21.svg" alt="Logo"
                    class="d-inline-block align-text-top ">
                <div class="text-green">favori sanatçılar</div>
            </a>
        </div>
    </nav>
    <!-- header end -->
    <!-- nav -->
    <nav class="navbar bg-body-tertiary">
        <div class="container btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="btnradio1">Radio 1</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio2">Radio 2</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio3">Radio 3</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio4">Radio 4</label>
        </div>
    </nav>

    <!-- nav end -->
    <!-- main -->
    <main>
        <section>
            <div class="mycarousel mx-auto ">
                    <input type="radio" name="slider" id="item-1" checked>
                    <input type="radio" name="slider" id="item-2">
                    <input type="radio" name="slider" id="item-3">
                    <div class="cards">
                        <label class="card" for="item-1" id="song-1">
                            <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
                                alt="song">
                        </label>
                        <label class="card" for="item-2" id="song-2">
                            <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                                alt="song">
                        </label>
                        <label class="card" for="item-3" id="song-3">
                            <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
                                alt="song">
                        </label>
                    </div>
                    <div class="player">
                        <div class="upper-part">
                            <div class="play-icon">
                                <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
                                    <defs />
                                    <path d="M5 3l14 9-14 9V3z" />
                                </svg>
                            </div>
                            <div class="info-area" id="test">
                                <label class="song-info" id="song-info-1">
                                    <div class="title">Bunker</div>
                                    <div class="sub-line">
                                        <div class="subtitle">Balthazar</div>
                                        <div class="time">4.05</div>
                                    </div>
                                </label>
                                <label class="song-info" id="song-info-2">
                                    <div class="title">Words Remain</div>
                                    <div class="sub-line">
                                        <div class="subtitle">Moderator</div>
                                        <div class="time">4.05</div>
                                    </div>
                                </label>
                                <label class="song-info" id="song-info-3">
                                    <div class="title">Falling Out</div>
                                    <div class="sub-line">
                                        <div class="subtitle">Otzeki</div>
                                        <div class="time">4.05</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <span class="progress"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <article>
            Lorem ipsum dolor sit amet.
        </article>

        <article>
            Illum, fuga! Eum, culpa maxime?
        </article>

        <article>
            Fuga sit aliquid eligendi totam!
        </article>
    </main>
    <!-- main end -->

    <!-- footer -->

    <!-- footer end -->

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
